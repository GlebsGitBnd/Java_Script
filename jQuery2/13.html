<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eededd;
            width: 750px;
        }
        #body{
            margin: auto;
            background: black;
            height: 100vh;
        }
        #imgMine{
            position: relative;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100.3%;
            overflow: hidden;
        }
        #gallery{
            position: relative;
            border: 1px solid gray;
            width: 500px;
            height: 300px;
        }
        #view{
            width: 100%;
            height: 100%;
        }
        #buttons{
            position: relative;
            left: -0.2%;
            bottom: 0;
            height: 45px;
            border: 1px solid gray;
            width: 100%;
        }
        #buttonsToPlay{
            border: none;
            position: absolute;
            bottom: 2%;
            left: 35%;
        }
        #circ{
            margin: -1px 0 8px -1px;
            border: 1px solid gray;
            height: 30%;
            width: 100%;
        }
        #placeCirc{
            position: relative;
            margin-left: 33.5%;
            overflow: hidden;
            width: 150px;
            left: 0;
        }
        #forCirc{
            position: relative;
            width: 350px;
        }
        #media{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .disableClass{
            pointer-events: none;
        }
        #imgSize{
            position: absolute;
            top: -3px;
            right: -3px;
            height: 44px;
            width: 44px;
            opacity: 0.20;
            z-index: 1;
        }
        #imgSize:hover{
            opacity: 1;
        }
        .imgMedia{
            height: 25px;
            width: 25px;
            margin: -5px 10px;
            user-select: none;
        }
        .imgMain{
            position: relative;
            height: 100%;
            max-width: 100.1%;
            margin-left: -0.1%;
            display: none;
        }
        .circ{
            position: relative;
            height: 12px;
            float: left;
            width: 12px;
            margin-left: 9px;
        }
    </style>
    <script src="js/jquery-3.6.2.min.js"></script>
</head>
<body>
    <div id="gallery">
        <div id="imgMine">
            <img id="imgSize" src="imgMedia/size.png" alt="size">
            <div id="nowImg"></div>
        </div>
        <div id="buttons">
            <div id="circ">
                <div id="placeCirc">
                    <div id="forCirc"></div>
                </div>
            </div>
            <div id="media"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
