<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            position: relative;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        #col1{
            height: 100vh;
            width: 30vw;
        }
        #col2{
            height: 100vh;
            width: 70vw;
        }
        #d1,#d2,#d3,#d4{
            min-height: 100px;
        }
        #d1{
            height: 50%;
            width: 100%;
            background: #b6ddea;
        }
        #d2{
            height: 50%;
            width: 100%;
            background: #ffbec8;
        }
        #d3{
            height: 70%;
            width: 100%;
            background: #23bab3;
        }
        #d4{
            height: 30%;
            width: 100%;
            background: #ffaa85;
        }
        #vr,#hr1,#hr2{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #vr{
            font-size: 1em;
            height: 100%;
            width: 1.5%;
            min-width: 10px;
            background: #d8d8d8;
        }
        #hr1,#hr2{
            font-size: 100%;
            height: 3vh;
            min-height: 8px;
            width: 100%;
            background: #d8d8d8;
        }
    </style>
    <script src="js/jquery-3.6.2.min.js"></script>
</head>
<body>
    <div id="col1">
        <div id="d1"></div>
        <div id="d2">
            <div id="hr1"><span class="hr">═</span></div>
        </div>
    </div>
    <div id="vr"><span id="swapLeft">&#9668;</span></div>
    <div id="col2">
        <div id="d3"></div>
        <div id="d4">
            <div id="hr2"><span class="hr">═</span></div>
        </div>
    </div>
    <script src="js/script_2.js"></script>
</body>
</html>
