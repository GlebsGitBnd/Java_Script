<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css_test/owl.carousel.min.css">
    <link rel="stylesheet" href="css_test/owl.theme.default.min.css">
    <style>
        body{
            position: relative;
            display: flex;
            justify-content: center;
            background: #eededd;
            width: 750px;
            margin: 0;
            overflow: hidden;
        }
        body.active{
            background: black;
        }
        #imgMine{
            position: relative;
            height: 100%;
            display: flex;
        }
        .imgMedia{
            height: 25px;
            width: 25px;
            margin: -5px 10px;
            user-select: none;
        }
        #gallery{
            border: 1px solid gray;
            width: 500px;
            height: 295px;
        }
        #gallery.active{
            height: 100vh;
            width: 102vw;
        }
        #buttons{
            position: relative;
            left: -0.2%;
            bottom: 0;
            height: 45px;
            border: 1px solid gray;
            width: 100%;
        }
        #buttons.active{
            border: none;
            bottom: 10%;
            z-index: 1;
        }
        #circ{
            position: relative;
            display: flex;
            justify-content: center;
            margin: -1px 0 8px -1px;
            border: 1px solid gray;
            height: 30%;
            width: 100%;
        }
        #placeCirc{
            display: flex;
        }
        #media{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .disableClass{
            pointer-events: none;
        }
        #firstImg,#prevImg{
            opacity: 0.33;
        }
        #imgSize{
            position: absolute;
            top: -3px;
            right: -3px;
            height: 44px;
            width: 44px;
            opacity: 0.20;
            z-index: 2;
        }
        #imgSize:hover{
            opacity: 1;
        }
        .item img{
            width: 100%;
            min-height: 295px;
            max-height: 295px;
        }
        .item img.active{
            max-height: 100vh;
            max-width: 100vw;
            height: 100vh;
            width: auto;
            margin: 0 auto;
        }
        button{
            background: #eededd;
        }
        .owl-dot{
            height: 12px;
            width: 10px;
            margin-left: 8px;
            border-radius: 50%;
            border: none;
            background-image: url("imgMedia/6.1.png");
            background-size: cover;
        }
        .owl-dot.active{
            background-image: url("imgMedia/6.png");
        }
    </style>
</head>
<body>
    <div id="gallery">
        <div id="imgMine">
            <img id="imgSize" src="imgMedia/size.png" alt="size">
            <div id="nowImg" class="owl-carousel"></div>
        </div>
        <div id="buttons">
            <div id="circ">
                <div id="placeCirc"></div>
            </div>
            <div id="media"></div>
        </div>
    </div>
    <script src="js/jquery-3.6.2.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js" ></script>
</body>
</html>
